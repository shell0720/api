<p>
  <form ng-submit="search(books)">
    <input ng-model="books.name" type="text" placeholder="Search an author" />
    <input type="submit" value="Search" />
  </form>

  <div ng-repeat="book in data">

   <h1> Author : {{ book.results[0].book_author}} </h1>
   <h1> Book Title: {{ book.results[0].book_title}} </h1>
     <p> {{ book.copyright }} </p>

    <button ng-click="addBook(book)">Add Movie</button>
  </div>
</p>
